<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .container{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center; /* Optional: Center the contents */
            background-color: lightgray;
            border: 1px solid black;
            width: 800px;
            padding: 20px;
            margin-top: 10%;
        }
        .form-label{
            float: left;
        }
        .form-check-input {
            margin-right: 0.25rem; /* Adjust the margin as needed */
        }
        #sbut{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <label for="firstname" class="col-sm-2 col-form-label">FirstName <i class="fa-solid fa-user"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" required>
                    <div class="invalid-feedback">
                        Please provide a valid first name.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastname" class="col-sm-2 col-form-label">Lastname <i class="fa-solid fa-user"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" required>
                    <div class="invalid-feedback">
                        Please provide a valid last name.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email <i class="fa-solid fa-envelope"></i></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phonenumber" class="col-sm-2 col-form-label">PhoneNumber <i class="fa-solid fa-phone"></i></label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phonenumber" required>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address <i class="fa-solid fa-address-card"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="city" class="col-sm-2 col-form-label">City <i class="fa-solid fa-city"></i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State <i class="fa-solid fa-list"></i></label>
                <div class="col-sm-10">
                    <select class="form-select" id="state" required>
                        <option selected disabled value="">Select a state</option>
                        <option value="1">Andhra pradesh</option>
                        <option value="2">Telangana</option>
                        <option value="3">Chennai</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a state.
                    </div>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Do you have</legend>
                <div class="col-sm-10">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">Yes</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">No</label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="newField" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="newField" style="height: 150%;" required>describe here</textarea>
                    <div class="invalid-feedback">
                        Please provide a description.
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="sbut"><i class="fa-brands fa-telegram"></i>  Sign in</button>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/f1c0645d0e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Add form validation using JavaScript
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
